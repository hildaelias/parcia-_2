<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <script type="text/javascript" src="./js/recibirResultados.js"></script>
    <script
      src="https://kit.fontawesome.com/420ed3d250.js"

    ></script>
    <title>Parcial 2 - Hilda Elías</title>

  <body><!-- contenedor general -->
    <div class="grid-container-general">
      <div class="grid-item-contenedor"></div>
      <div class="grid-item-contenedor cntformulario res">
        <h3>Resultados</h3>  <!-- contenedor resultados-->
        <div class="grid-container-resultados">
          <div class="grid-item-resultados"></div>
          <div class="grid-item-resultados black">
            <h5>Asignatura</h5> <!-- asignatura -->
          </div>
          <div class="grid-item-resultados">Diseño Gráfico Digital IV</div>
          <div class="grid-item-resultados"></div>

        <!-- nombre-->
          <div class="grid-item-resultados"></div>
          <div class="grid-item-resultados black">
            <h5>Nombre</h5>
          </div>
          <div class="grid-item-resultados">
            <script>
              document.write(notas[0]);
            </script>
          </div>
          <div class="grid-item-resultados"></div>

        <!-- taller 1 -->
          <div class="grid-item-resultados"></div>
          <div class="grid-item-resultados black">
            <h5>Taller 1</h5>
          </div>
          <div class="grid-item-resultados">
            <script>
              document.write(notas[1]);
            </script>
          </div>
          <div class="grid-item-resultados"></div>
          <!--taller 2-->
          <div class="grid-item-resultados"></div>
          <div class="grid-item-resultados black">
            <h5>Taller 2</h5>
          </div>
          <div class="grid-item-resultados">
            <script>
              document.write(notas[2]);
            </script>
          </div>
          <div class="grid-item-resultados"></div>
          <!--laboratorio-->
          <div class="grid-item-resultados"></div>
          <div class="grid-item-resultados bkgWhite">
            <h5>Laboratorio</h5>
          </div>
          <div class="grid-item-resultados bkgWhite">
            <script>
              document.write(laboratorio);
            </script>
          </div>
          <div class="grid-item-resultados"></div>
          <!--parcial-->
          <div class="grid-item-resultados"></div>
          <div class="grid-item-resultados bkgWhite">
            <h5>Parcial</h5>
          </div>
          <div class="grid-item-resultados bkgWhite">
            <script>
              document.write(notas[3]);
            </script>
          </div>
          <div class="grid-item-resultados"></div>
          <!--nota final-->
          <div class="grid-item-resultados"></div>
          <div class="grid-item-resultados bkgWhite">
            <h5>Nota Final de la Unidad</h5>
          </div>
          <div class="grid-item-resultados bkgWhite">
            <script>
              document.write(unidad);
            </script>
          </div>
          <div class="grid-item-resultados"></div>
          <!--boton-->
          <div class="grid-item-resultados"></div>
          <div class="grid-item-resultados">
            <a href="./index.html">
              <button id="btnEnviar">Atrás</button>
            </a>
          </div>
          <div class="grid-item-resultados"></div>
        </div>
      </div>
       <!--iamgen -->
      <div class="grid-item-contenedor">
        <img src="./img/imagen.png" alt="" class="imgBanner" /> 
      </div>
      <div class="grid-item-contenedor"></div>
